<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Platforms Manager</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .platform {
            margin-bottom: 20px;
            padding: 20px;
        }
        .platform input {
            display: block;
            margin-bottom: 10px;
            width: calc(100% - 20px);
        }
        .platform label {
            font-weight: bold;
        }
        .mdl-card {
            width: 100%;
            margin: 20px 0;
        }
        .mdl-card__title {
            color: #fff;
            height: 60px;
            background: #3f51b5;
        }
        .mdl-card__actions {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .mdl-button--accent {
            color: #fff;
            background-color: #3f51b5;
        }
    </style>
</head>
<body>
    <h1>Ads Platforms Manager</h1>
    <div id="platforms-container"></div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="addPlatform()">Add Platform</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="saveToJson()">Save to JSON</button>

    <script src="src/script.js"></script>
</body>
</html>
